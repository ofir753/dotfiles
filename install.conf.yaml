- shell:
    - [sh install_scripts/install_zsh.sh, Installing ZSH]


- defaults:
    link:
      relink: true
      force: true
      create: true

- link:
    ~/.zshrc: 
        path: dotfiles/zshrc
    ~/.profile: 
        path: dotfiles/profile
    ~/.wslrc:
        path: dotfiles/wslrc
    ~/.gitconfig:
        path: dotfiles/gitconfig
    ~/.gitignore_global:
        path: dotfiles/gitignore_global
    ~/.oh-my-zsh/custom/themes/ofir.zsh-theme:
        path: dotfiles/ofir.zsh-theme
    ~/.tmux.conf:
        path: dotfiles/tmux.conf
    ~/.tmux.conf.local:
        path: dotfiles/tmux.conf.local
    ~/.config/sublime-text/Packages/User:
        path: sublime-conf/User
    ~/.config/sublime-text/Packages/C++:
        path: sublime-conf/C++
    ~/.config/sublime-text/Packages/Python:
        path: sublime-conf/Python
    ~/.config/sublime-text/Packages/CustomStatusBar:
        path: sublime-conf/CustomStatusBar
    ~/.local/share/gnome-shell/extensions:
        path: gnome/extensions
    ~/.config/fusuma/config.yml:
        path: dotfiles/fusuma.yml
    ~/.ssh/config:
        path: dotfiles/ssh_config

- create:
    - ~/projects

- shell:
    - [dconf dump / > old_dconf, Backup for gnome settings]
    - [dconf load / < gnome/config.dconf, Setting gnome settings]
    - [sh install_scripts/install_basic.sh, Running basic libs installation]
    - [sh install_scripts/install_sublime.sh, Installing Sublime Text/Merge]
    - [sh install_scripts/install_lsp.sh, Installing LSP Utils]
    - [sh install_scripts/install_fusuma.sh, Installing Fusuma]
    - [git submodule update --init --recursive, Installing submodules]
